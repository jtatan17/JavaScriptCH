<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria italo</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <main>
      <nav>
        <h5 class="menu">Menu</h5>
        <div class="navoptions">
          <div>
            <h5 class="navElement">Mis pedidos</h5>
          </div>
          
          <div>
          <button id= "botonCarrito" class="botonCarrito">Carrito<span id="cartCounter">0</span></button>
          </div>
        </div>
      </nav>
      <section>
        <div class="sidebar">
          <ul id="opciones-menu">
            <li class="listelement">Panseroti</li>
            <li class="listelement">Lasgna</li>
            <li class="listelement">Pizzas</li>
            <li class="listelement">Spaghetti</li>
            <li class="listelement">Rabioles</li>
          </ul>
        </div>
        <div id="main-container">
          <div id = "cartcontainer" class="cartcontainer">
            <button id="exitBtn" class="button-23">
              Salir
            </button>
            <button id="emptyCart" class="button-23">Vaciar Carrito</button>
            <button id="buyItems" class="button-23">Comprar</button>
            <div id="productsInCart">
              
            </div>
            <p class="productPrice">Precio Total: $<span id="totalPrice">0</span></p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
